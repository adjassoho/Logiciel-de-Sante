<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Logiciel de Santé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-sky-900 mb-6">Inscription</h1>
      <form id="registerForm" class="space-y-4" autocomplete="off" onsubmit="return register(event)">
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="nom" name="nom" required class="mt-1 block w-full rounded-lg border-2 border-gray-300 focus:border-sky-600 focus:ring-2 focus:ring-sky-200 focus:ring-opacity-50 bg-gray-50 px-3 py-2 text-base" />
        </div>
        <div>
          <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" id="prenom" name="prenom" required class="mt-1 block w-full rounded-lg border-2 border-gray-300 focus:border-sky-600 focus:ring-2 focus:ring-sky-200 focus:ring-opacity-50 bg-gray-50 px-3 py-2 text-base" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border-2 border-gray-300 focus:border-sky-600 focus:ring-2 focus:ring-sky-200 focus:ring-opacity-50 bg-gray-50 px-3 py-2 text-base" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-lg border-2 border-gray-300 focus:border-sky-600 focus:ring-2 focus:ring-sky-200 focus:ring-opacity-50 bg-gray-50 px-3 py-2 text-base" />
        </div>
        <button type="submit" class="w-full bg-sky-900 text-white py-2 rounded-lg font-semibold hover:bg-sky-800 transition text-base shadow">S'inscrire</button>
      </form>
      <div id="registerError" class="text-red-600 text-sm mt-4 hidden text-center"></div>
      <div class="text-center mt-4">
        <a href="index.html" class="text-sky-900 hover:underline">Déjà inscrit ? Se connecter</a>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      async function register(event) {
        event.preventDefault();
        const nom = document.getElementById('nom').value;
        const prenom = document.getElementById('prenom').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await registerUser(email, password, nom, prenom);
        if (!error) {
          alert('Inscription réussie ! Connectez-vous.');
          window.location.href = 'index.html';
        } else {
          document.getElementById('registerError').textContent = error.message;
          document.getElementById('registerError').classList.remove('hidden');
        }
        return false;
      }
    </script>
  </body>
</html>
